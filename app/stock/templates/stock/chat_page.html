
<html>
<head>
<!-- put a javascript for pulling new messages -->
<!-- the ideal sould have a javascript for pulling the 
    data not having to refresh the page getting the data
    from a endpoint and update time to time the messages
 -->
      <script type = "text/JavaScript">
        function AutoRefresh( t ) {
            setTimeout("location.reload(true);", t);
        }
        
      </script>
<!-- This is not ideal but it works for now -->
</head>
<body onload = "JavaScript:AutoRefresh(50000);">
    <div class="messages"  onload="load()">
        <div class="chat-messages">
        {% for quotes in quotes %}
            <p>{{quotes.datetime}} {{quotes.name}} {{quotes.message}}</p>
        {% endfor %}
        </div>

    <form method="post" action="{% url 'stock:logged' %}">
        {% csrf_token %}
        <table>
        <tr>
            <td>{{ message_form.message.label_tag }}</td>
            <td>{{ message_form.message }}</td>
        </tr>
        </table>
        <input type="submit", value="SEND">
    </form>
</body>
</html>
